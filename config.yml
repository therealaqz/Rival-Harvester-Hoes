        glow: true
        level-requirement: 5
        sell-price: 10
Main:
  # Time is in Ticks: 1 second = 20 ticks
  Money-Giver:
    time: 100
  Eco-Giver:
    time: 100
  #Keep Hoe after dying
  keep-on-death: true
  # Prevents player from using the hoe if he is not the owner
  perplayerhoes: true
  # Disables player from upgrading hoe if he is not the owner
  perplayerhoes-upgrades: true
  #Add plugin names you want to get notifed when a block is broken
  notified-plugins:
  - AuraSkills
  #Integrates any claiming plugin for protection
  claiming-plugins: []
  # Replant crops automatically, if Replenish enchant is enabled this will be ignored
  replant-crops: true
  replant-world-blacklist: []
  give-seeds: true
  straight-to-inventory: true
  drop-items-if-full-inventory: true
  without-hoe-floor-drops: false
  mcmmo:
    exp-per-crop: 20
  aura-skills:
    custom-drops: false
    level-requirements: false
    wheat: 2.0
    potato: 2.5
    beetroot: 2.5
    carrot: 2.7
    cocoabean: 3.0
    nether-wart: 3.0
    pumpkin: 3.4
    melon: 3.4
    sugar-cane: 1.7
    bamboo: 2
  ultimate-skills:
    wheat: 2.0
    potato: 2.5
    beetroot: 2.5
    carrot: 2.7
    cocoabean: 3.0
    nether-wart: 3.0
    pumpkin: 3.4
    melon: 3.4
    sugar-cane: 1.7
    bamboo: 2
  eco-skills:
    wheat: 2.0
    potato: 2.5
    beetroot: 2.5
    carrot: 2.7
    cocoabean: 3.0
    nether-wart: 3.0
    pumpkin: 3.4
    melon: 3.4
    sugar-cane: 1.7
    bamboo: 2
  #Stops enchants from being applied to hoe & enchants activating
  advanced-enchantments-hook: true
  optimalskills-hook:
    enabled: false
    skill-name: Farming
    custom-drops: true
    crop-levels: false
  cyberlevels-hook:
    enabled: false
    sync-levels: false
    xp-boosts: false
  alonsolevels-hook:
    sync-levels: false
  #Prevent from breaking player placed melons/pumpkins with the hoe
  ignore-player-placed: false
  # If set to true, it uses crop prices from ShopGUIPlus, if a Crop is missing it defaults to config price
  shopguiplus-hook: true
  # ShopGUIPlus hook must be enabled for this to work
  shopguiplus-multipliers: true
  #Get Crop prices from EconomyShopGUI
  economyshopgui-hook: true
  #Essence & Money Booster support, Restart after changing value
  superboosters-hook:
    money: false
    essence: false
    leveling-xp:
      enabled: false
      booster-name: HoeLevelXP
      boost-multi: 2.0
    exp:
      enabled: false
      booster-name: Experience
      boost-multi: 2.0
  #AdvancedArmor Enchant proc, Keyfinder proc & Spawner proc, CUSTOM, CUSTOM_2, CUSTOM_3, MONEY, ESSENCE
  advancedarmor-hook:
    enabled: true
    money: false
    essence: false
  #WorldGuard Hook, stops players from breaking crops in protected regions
  worldguard-hook: true
  anti-printerfarm-cane:
    enabled: true
    message:
      value: '&4&l[!] &cYou can''t place sugarcane on top of sugarcane'
      enabled: true
  anti-printerfarm-bamboo:
    enabled: true
    message:
      value: '&4&l[!] &cYou can''t place bamboo on top of bamboo'
      enabled: true
  #Stop players from auto farming in Minecarts
  minecart-farming-fix:
    enabled: true
  player-commands:
    enabled: false
    delay: 60
    SHIFT_RIGHT_CLICK: sell
  #Stops players from farming when there's dispensers near crops
  dispenser-block:
    enabled: true
    toggled-on: '&2&l[!] &aDispenser block has been enabled. Crops near dispensers
      won''t be able to get destroyed.'
    toggled-off: '&4&l[!] &cDispenser block has been disabled. Crops near dispensers
      will be able to get destroyed.'
  # Give players a hoe on first join
  on-join-hoe:
    enabled: true
    silent: false
    enchants: speed:1,haste:1,keyfinder:5,spawnerfinder:5
    slot:
      enabled: false
      number: 0
  # Filler used in all GUI's
  filler:
    material: BLACK_STAINED_GLASS_PANE
Farming-Zones:
  enabled: false
  player-only: false
  global: false
  load-chunks: false
